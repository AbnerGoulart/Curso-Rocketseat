<html lang="pt-br" class="light">

  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
  <title>Focus Timer</title>
  <meta name="description" content="temporizador estilo pomorodo">
  <link rel="stylesheet" href="./style.css">

    <section id="timer" class="flex">

    <section id="controls" class="flex">
      <button><i class="ph-thin ph-play"></i></button>

      <button><i class="ph-thin ph-timer secundary"></i></button>
      <button><i class="ph-thin ph-stop secundary"></i></button>
      <button><i class="ph-thin ph-speaker-high"></i></button>
      <button><i class="ph-thin ph-speaker-slash secundary"></i></button>
