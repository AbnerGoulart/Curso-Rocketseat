<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
  <title>Focus Timer</title>
  <meta name="description" content="temporizador estilo pomorodo">
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./src/main.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <button id="toggle-mode">
      <span class="sr-only">Ativar/Desativar light mode</span>
      <i class="ph-thin ph-moon-stars"></i>
      <i class="ph-thin ph-sun"></i>
    </button>

    <section id="timer" class="flex">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="location">
      <p>Tempo agora em</p>
      <span id="city">Itajubá</span>
      <span>,</span>
      <span id="country">Brasil</span>
    </section>

    <section id="weather">
      <span id="temperature">21ºc</span>
      <span id="sky"><i class="ph ph-cloud-sun"></i></span>
    </section>

    <section id="controls" class="flex">
      <button 
        data-action="toggleRunning"
        class="ph-thin ph-play">
        <span class="sr-only">Iniciar o contador</span>
      </button>
      <button 
        data-action="toggleRunning"
        class="ph-thin ph-pause">
        <span class="sr-only">Pausar o contador</span>
      </button>
      <button 
        data-action="set"
        class="ph-thin ph-timer secondary">
        <span class="sr-only">Configurar o contador</span>
      </button>
      <button 
        data-action="reset"
        class="ph-thin ph-stop secondary">
        <span class="sr-only">Reiniciar o contador</span>
      </button>
      <button 
        data-action="toggleMusic"
        class="ph-thin ph-speaker-high">
        <span class="sr-only">Iniciar música</span>
      </button>
      <button 
        data-action="toggleMusic"
        class="ph-thin ph-speaker-slash secondary">
        <span class="sr-only">Parar música</span>
      </button>
    </section>
  </div>

  <div id="notifications">

  </div>
</body>
</html>
