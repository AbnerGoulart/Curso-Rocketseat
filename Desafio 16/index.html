<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
  <script type="module" src="js/main.js" defer></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-svg">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <div id="app">

    <header>
      <img src="assets/logo.svg" alt="logo">
      <div class="search">
        <label class="sr-only" for="input-search">Usu√°rio do Github</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button>
          <i class="ph-bold ph-star"></i>

      </div>

    <table>

      <thead>

          <th>Repositories</th>

      <tbody>
      </tbody>
      
    </table>
